# Render.com Configuration for MyNewAp1Claude
# This file configures automatic deployment on Render

services:
  - type: web
    name: mynewap1claude
    env: node
    region: oregon # Change to your preferred region
    plan: free # Change to your plan: free, starter, standard, pro
    branch: claude/review-mynewap1claude-bC3wv # Deploy from current branch
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString
      - key: VITE_OAUTH_PORTAL_URL
        value: https://example.com
      - key: VITE_APP_ID
        value: demo-app
      - key: OAUTH_SERVER_URL
        value: https://api.manus.im
      - key: DEV_MODE
        value: true
      - key: ANTHROPIC_API_KEY
        sync: false # Optional: Set manually if using Claude models
      - key: OPENAI_API_KEY
        sync: false # Optional: Set manually if using GPT models
      - key: GOOGLE_API_KEY
        sync: false # Optional: Set manually if using Gemini models

    healthCheckPath: /

    autoDeploy: true # Automatically deploy on git push

    # Auto-scaling (available on paid plans)
    # scaling:
    #   minInstances: 1
    #   maxInstances: 3
    #   targetCPUPercent: 70

databases:
  - name: app-db
    plan: free
    databaseName: app
    user: app

# Notes:
# 1. Push this file to your repository
# 2. Render will auto-detect it and configure your service
# 3. DATABASE_URL is automatically set from app-db database
# 4. Migration 0017 will run during build via db:push command
# 5. LLM Control Plane system will be deployed with all features
#
# OAuth Bypass Configuration:
# - DEV_MODE=true bypasses OAuth authentication (auto-login as "Dev User" admin)
# - Perfect for testing and development without OAuth server
# - To disable: Remove or set DEV_MODE=false in Render Environment tab
# - When disabling DEV_MODE, update these OAuth URLs to your actual values:
#   * VITE_OAUTH_PORTAL_URL (frontend OAuth portal)
#   * OAUTH_SERVER_URL (backend OAuth API)
#   * VITE_APP_ID (your registered app ID)
