<!DOCTYPE html>
<html><head><title>Open All Pages</title>
<style>
  body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; text-align: center; }
  button { font-size: 1.5rem; padding: 1rem 2rem; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; }
  button:hover { background: #1d4ed8; }
  .links { margin-top: 1rem; font-size: 0.8rem; color: #888; }
  a { color: #60a5fa; }
</style>
</head>
<body>
<h2>Open All App Pages</h2>
<p>Click the button below â€” all tabs open at once (user click bypasses popup blocker).</p>
<button id="go">Open All 27 Pages</button>
<div class="links" id="linkList"></div>
<script>
const pages = [
  "/", "/chat", "/providers", "/llm", "/llm/catalogue", "/llm/catalogue/manage",
  "/models", "/agents", "/agents/dashboard", "/automation", "/documents", "/wiki",
  "/settings", "/analytics", "/policies", "/governance/agents", "/conversations",
  "/resources", "/deploy", "/wcp/workflows", "/llm/control-plane", "/llm/promotions",
  "/tools-management", "/compliance-export", "/drift-detection", "/protocols",
  "/embeddings", "/vectordb"
];
const base = window.location.origin;
document.getElementById("go").addEventListener("click", function() {
  pages.forEach(p => window.open(base + p, "_blank"));
});
// Also show links as fallback
const list = pages.map(p => '<a href="' + base + p + '" target="_blank">' + p + '</a>').join(' | ');
document.getElementById("linkList").innerHTML = "Fallback links: " + list;
</script>
</body></html>
