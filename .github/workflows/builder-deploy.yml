name: Builder Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 2.0.0)'
        required: true
        default: '2.0.0'
      run_app:
        description: 'Start app with public URL after deploy?'
        required: true
        default: 'yes'
        type: choice
        options:
          - 'yes'
          - 'no'
      duration:
        description: 'How long to keep app running (minutes)'
        required: true
        default: '15'
        type: choice
        options:
          - '5'
          - '10'
          - '15'
          - '30'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ========== BUILD PHASE ==========
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install @langchain/core --legacy-peer-deps

      - name: Type check
        run: |
          echo "ðŸ” Running type check..."
          npx tsc --noEmit || echo "Type check completed with warnings"

      - name: Build application
        run: |
          echo "ðŸ”¨ Building application..."
          npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      # ========== PACK PHASE ==========
      - name: Create pack structure
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PACK_NAME="mynewap1claude"
          PACK_DIR="pack-output"

          echo "ðŸ“ Creating pack structure..."
          mkdir -p "$PACK_DIR"

          # Copy WASM files
          cp packs/hellonewapp.wasm "$PACK_DIR/" 2>/dev/null || true
          cp packs/hellonewapp.wat "$PACK_DIR/" 2>/dev/null || true

          # Copy build output
          cp -r dist "$PACK_DIR/" 2>/dev/null || true
          cp -r client/dist "$PACK_DIR/client-dist" 2>/dev/null || true

          # Create pack manifest
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          jq -n \
            --arg id "$PACK_NAME" \
            --arg version "$VERSION" \
            --arg sha "${{ github.sha }}" \
            --arg time "$BUILD_TIME" \
            '{
              pack_version: 1,
              id: $id,
              name: "MyNewAp1Claude",
              version: $version,
              type: "wasm",
              entry: "hellonewapp.wasm",
              description: "Full-stack AI application with WASM utilities",
              permissions: {
                network: {
                  connect: ["http://localhost:3000", "https://*.trycloudflare.com"],
                  listen_localhost: true
                },
                filesystem: {
                  read: ["data/", "dist/"],
                  write: ["cache/", "uploads/"]
                }
              },
              limits: {
                memory_mb: 256,
                cpu_ms_per_sec: 1000
              },
              build: {
                git_sha: $sha,
                built_at: $time,
                target: "android-arm64",
                node_version: "20"
              },
              exports: ["fibonacci", "is_prime", "factorial", "gcd", "random", "seed_random", "add", "multiply", "clamp", "get_version"],
              scripts: {
                start: "node dist/index.js",
                health: "/api/health"
              }
            }' > "$PACK_DIR/pack.json"

          echo "Pack manifest:"
          cat "$PACK_DIR/pack.json"

      - name: Generate checksums
        run: |
          cd pack-output
          find . -type f ! -name "checksums.sha256" -exec sha256sum {} \; > checksums.sha256
          echo "Checksums generated:"
          cat checksums.sha256

      - name: Create pack archive
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PACK_NAME="mynewap1claude"
          ARCHIVE_NAME="pack-${PACK_NAME}-android-arm64-v${VERSION}.zip"

          cd pack-output
          zip -r "../$ARCHIVE_NAME" .
          cd ..

          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
          echo "ðŸ“¦ Created: $ARCHIVE_NAME ($(du -h "$ARCHIVE_NAME" | cut -f1))"

      # ========== RELEASE PHASE ==========
      - name: Delete existing release
        continue-on-error: true
        run: |
          VERSION="${{ github.event.inputs.version }}"

          RELEASE_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/v${VERSION}" \
            | jq -r '.id // empty')

          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
            echo "Deleting existing release v${VERSION}..."
            curl -X DELETE -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}"
            curl -X DELETE -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/v${VERSION}" || true
          fi

      - name: Generate release checksum
        run: |
          sha256sum "${{ env.ARCHIVE_NAME }}" > checksums.sha256
          cat checksums.sha256

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.inputs.version }}"

          echo "ðŸš€ Creating release v${VERSION}..."

          gh release create "v${VERSION}" \
            --repo "${{ github.repository }}" \
            --title "MyNewAp1Claude v${VERSION}" \
            --notes "$(cat <<EOF
          ## MyNewAp1Claude v${VERSION}

          **Automated deployment from Builder**

          ### Contents
          - Full-stack AI application
          - WASM utilities (fibonacci, prime, factorial, etc.)
          - Node.js server with Express

          ### Build Info
          - Git SHA: ${{ github.sha }}
          - Node: 20
          - Built: $(date -u +"%Y-%m-%d %H:%M UTC")

          ### Installation
          Install this pack in Builder to run the application.
          EOF
          )" \
            "${{ env.ARCHIVE_NAME }}" \
            "checksums.sha256"

          echo "âœ… Release v${VERSION} created!"

      # ========== RUN PHASE (Optional) ==========
      - name: Install cloudflared
        if: ${{ github.event.inputs.run_app == 'yes' }}
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Start application with tunnel
        if: ${{ github.event.inputs.run_app == 'yes' }}
        run: |
          echo "ðŸš€ Starting application..."

          # Start the Node.js server
          PORT=3000 NODE_ENV=production node dist/index.js &
          SERVER_PID=$!

          # Wait for server startup
          echo "â³ Waiting for server to start..."
          sleep 10

          # Health check
          echo "ðŸ” Health check:"
          curl -s http://localhost:3000/api/health || echo "(No database - running in standalone mode)"

          # Start tunnel
          echo "ðŸŒ Starting Cloudflare tunnel..."
          ./cloudflared tunnel --url http://localhost:3000 2>&1 | tee tunnel.log &
          TUNNEL_PID=$!

          # Wait for tunnel URL
          sleep 15
          TUNNEL_URL=$(grep -o 'https://[a-z0-9-]*\.trycloudflare\.com' tunnel.log | head -1)

          echo ""
          echo "============================================"
          echo "ðŸŽ‰ DEPLOYMENT COMPLETE!"
          echo "============================================"
          echo ""
          echo "ðŸ“¦ Pack: v${{ github.event.inputs.version }}"
          echo "ðŸŒ URL: $TUNNEL_URL"
          echo ""
          echo "â±ï¸  Running for ${{ github.event.inputs.duration }} minutes"
          echo "============================================"

          # Save URL
          echo "$TUNNEL_URL" > app_url.txt

          # Keep running
          DURATION_SECONDS=$(( ${{ github.event.inputs.duration }} * 60 ))
          sleep $DURATION_SECONDS

          # Cleanup
          kill $SERVER_PID 2>/dev/null || true
          kill $TUNNEL_PID 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-v${{ github.event.inputs.version }}
          path: |
            app_url.txt
            pack-output/pack.json
            ${{ env.ARCHIVE_NAME }}
          retention-days: 7

      - name: Deployment Summary
        if: always()
        run: |
          VERSION="${{ github.event.inputs.version }}"

          echo "## ðŸš€ Builder Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pack Details" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | v${VERSION} |" >> $GITHUB_STEP_SUMMARY
          echo "| Archive | ${{ env.ARCHIVE_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Git SHA | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Release | [v${VERSION}](https://github.com/${{ github.repository }}/releases/tag/v${VERSION}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.run_app }}" = "yes" ]; then
            if [ -f app_url.txt ]; then
              TUNNEL_URL=$(cat app_url.txt)
              echo "### Live Application" >> $GITHUB_STEP_SUMMARY
              echo "ðŸŒ **URL:** ${TUNNEL_URL}" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "App will be available for ${{ github.event.inputs.duration }} minutes." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "Run the **Run App** workflow to start the application with a public URL." >> $GITHUB_STEP_SUMMARY
          fi
