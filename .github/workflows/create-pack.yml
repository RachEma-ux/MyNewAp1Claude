name: Create Pack

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Pack version (e.g., 1.4.0)'
        required: true
        default: '1.4.0'
      pack_name:
        description: 'Pack name'
        required: false
        default: 'mynewap1claude'
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-pack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          npm_config_loglevel: verbose

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ github.event.inputs.version || '1.4.0' }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Pack version: $VERSION"

      - name: Create pack structure
        run: |
          PACK_NAME="${{ github.event.inputs.pack_name || 'mynewap1claude' }}"
          VERSION="${{ steps.version.outputs.version }}"
          PACK_DIR="pack-output"

          mkdir -p "$PACK_DIR"

          # Copy WASM files (required for Builder)
          cp packs/hellonewapp.wasm "$PACK_DIR/" 2>/dev/null || true
          cp packs/hellonewapp.wat "$PACK_DIR/" 2>/dev/null || true

          # Create pack manifest (WASM format for Builder)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          jq -n \
            --arg id "$PACK_NAME" \
            --arg version "$VERSION" \
            --arg sha "${{ github.sha }}" \
            --arg time "$BUILD_TIME" \
            '{
              pack_version: 1,
              id: $id,
              name: "MyNewAp1Claude",
              version: $version,
              type: "wasm",
              entry: "hellonewapp.wasm",
              description: "Utility Pack with Fibonacci, Prime checker, Factorial, GCD, and Random functions.",
              permissions: {
                network: {
                  connect: ["http://localhost:5000", "http://localhost:3000"],
                  listen_localhost: false
                },
                filesystem: {
                  read: ["data/"],
                  write: ["cache/"]
                }
              },
              limits: {
                memory_mb: 32,
                cpu_ms_per_sec: 500
              },
              build: {
                git_sha: $sha,
                built_at: $time,
                target: "android-arm64"
              },
              exports: ["fibonacci", "is_prime", "factorial", "gcd", "random", "seed_random", "add", "multiply", "clamp", "get_version"]
            }' > "$PACK_DIR/pack.json"

          echo "Pack structure created:"
          ls -la "$PACK_DIR"
          echo "Pack manifest:"
          cat "$PACK_DIR/pack.json"

      - name: Generate checksums
        run: |
          cd pack-output
          find . -type f ! -name "checksums.sha256" -exec sha256sum {} \; > checksums.sha256
          cat checksums.sha256

      - name: Create pack archive
        run: |
          PACK_NAME="${{ github.event.inputs.pack_name || 'mynewap1claude' }}"
          VERSION="${{ steps.version.outputs.version }}"
          ARCHIVE_NAME="pack-${PACK_NAME}-android-arm64-v${VERSION}.zip"

          cd pack-output
          zip -r "../$ARCHIVE_NAME" .
          cd ..

          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
          echo "Created archive: $ARCHIVE_NAME"
          ls -lh "$ARCHIVE_NAME"

      - name: Upload pack artifact
        uses: actions/upload-artifact@v4
        with:
          name: pack-${{ github.event.inputs.pack_name || 'mynewap1claude' }}-v${{ steps.version.outputs.version }}
          path: |
            pack-*.zip
            pack-output/pack.json
            pack-output/checksums.sha256
          retention-days: 30

      - name: Upload build output separately
        uses: actions/upload-artifact@v4
        with:
          name: build-output-v${{ steps.version.outputs.version }}
          path: |
            dist/
            client/dist/
          retention-days: 30

      - name: Delete existing release if present
        continue-on-error: true
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Checking for existing release v${VERSION}..."

          # Try to get the release ID
          RELEASE_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/v${VERSION}" \
            | jq -r '.id // empty')

          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
            echo "Found existing release v${VERSION} (ID: $RELEASE_ID), deleting..."
            curl -X DELETE -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}" || true

            # Try to delete the tag
            curl -X DELETE -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/v${VERSION}" || true
            echo "Deleted existing release"
          else
            echo "No existing release found for v${VERSION}"
          fi

      - name: Generate release checksum
        run: |
          PACK_NAME="${{ github.event.inputs.pack_name || 'mynewap1claude' }}"
          VERSION="${{ steps.version.outputs.version }}"
          ASSET_NAME="pack-${PACK_NAME}-android-arm64-v${VERSION}.zip"

          # Generate checksum file for the pack
          sha256sum "${ASSET_NAME}" > checksums.sha256
          echo "Generated checksums.sha256:"
          cat checksums.sha256

      - name: Create GitHub Release with Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACK_NAME="${{ github.event.inputs.pack_name || 'mynewap1claude' }}"
          ASSET_NAME="pack-${PACK_NAME}-android-arm64-v${VERSION}.zip"

          echo "Creating release v${VERSION} with asset ${ASSET_NAME} and checksums..."

          gh release create "v${VERSION}" \
            --repo "${{ github.repository }}" \
            --title "MyNewAp1Claude v${VERSION}" \
            --notes "MyNewAp1Claude v${VERSION} - Full application pack for Builder. Built with Node.js 20." \
            "${ASSET_NAME}" \
            "checksums.sha256"

          echo "Release created successfully with asset and checksum attached"

      - name: Summary
        run: |
          echo "## Pack Created Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Pack Name | ${{ github.event.inputs.pack_name || 'mynewap1claude' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Git SHA | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Archive | ${{ env.ARCHIVE_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Release | https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
